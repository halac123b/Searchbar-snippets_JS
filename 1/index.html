<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto complete Searchbar</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/84cb65d3fa.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="search-box">
        <div class="row">
            <input type="text" name="" id="input-box" placeholder="Search anything" autocomplete="off">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="result-box">
            <!-- Search suggestion add here -->
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
